{{- if and .Values.sealedSecrets.enabled .Values.image.secretName }}
---
# ServiceAccount for the patch job with permissions to update ServiceAccounts
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Values.app.name }}-patch-sa
  namespace: {{ .Values.app.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.name }}
    app.kubernetes.io/instance: {{ .Values.app.name }}
---
# Role with permissions to patch ServiceAccounts and link secrets
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Values.app.name }}-patch-sa-role
  namespace: {{ .Values.app.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.name }}
    app.kubernetes.io/instance: {{ .Values.app.name }}
rules:
  - apiGroups:
      - ""
    resources:
      - serviceaccounts
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
---
# RoleBinding to grant permissions to the patch ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.app.name }}-patch-sa-rolebinding
  namespace: {{ .Values.app.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.app.name }}
    app.kubernetes.io/instance: {{ .Values.app.name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Values.app.name }}-patch-sa-role
subjects:
  - kind: ServiceAccount
    name: {{ .Values.app.name }}-patch-sa
    namespace: {{ .Values.app.namespace }}
{{- end }}

